<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <form action="">
        <label>
            NickName:
            <input type="text">
        </label>
        <label>
            Email:
            <input type="email">
        </label>
        <label>
            Password:
            <input type="password">
        </label>
        <button type="submit">Submit</button>
    </form>
    
</body>

<script>
    const form = document.querySelector('form');
    form.addEventListener('submit', e => {
        e.preventDefault();
        let message = "";
        for(let i = 0; i < e.target.length - 1; i++){
            message += e.target[i].value + ', ';
        }
        alert(message);
    });
</script>
</html>
