<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Simple Promise with Rejection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      margin: 20px 0;
      font-size: 18px;
      color: #333;
    }

    .resolved {
      color: green;
    }

    .rejected {
      color: red;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Create a Simple Promise with Rejection</h1>
    <label>
      <input type="checkbox" id="triggerRejection">
      Trigger Rejection
    </label>
    <div class="message" id="message"></div>
    <button id="triggerPromise">Trigger Promise</button>
  </div>
</body>

<script>
  const checkBox = document.querySelector('#triggerRejection');
  const messageDiv = document.querySelector('#message');

  document.querySelector('#triggerPromise').addEventListener('click', e => {
    const isChecked = checkBox.checked;
    setTimeout(() => {
      const result = new Promise((res, rej) => {
        if(!isChecked){
          res('The Promise has been resolved!');
        } else {
          rej('The Promise has been rejected!');
        }
      });
        result
        .then(res =>{
          messageDiv.textContent = res;
          messageDiv.classList.add('resolved');
          messageDiv.classList.remove('rejected');
          
        })
        .catch(rej => {
          messageDiv.textContent = rej;
          messageDiv.classList.remove('resolved');
          messageDiv.classList.add('rejected');
        });  
      
    }, 1000);
});
</script>
</html>
