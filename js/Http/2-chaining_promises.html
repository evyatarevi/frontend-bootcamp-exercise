<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Chaining with Multiple API Calls to JSONPlaceholder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
        }

        .user {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f3f3f3;
        }

        h2 {
            color: #040433;
        }

        .posts {
            margin: 10px 0;
            padding-left: 20px;
        }

        .post {
            margin: 5px 0;
            padding: 5px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            background: #fafafa;
        }

        .post strong {
            color: #070956;

        }

        .hide{
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Users and Their Posts</h1>
        <div class="loading">Loading...</div>
        <div id="users"></div>
    </div>
</body>

<script>
    const BASE_URL = 'https://jsonplaceholder.typicode.com';
    let USERS_DATA;
    
    setTimeout(() => {
        const loadingDiv = document.querySelector('.loading');
        loadingDiv.classList.add('hide');
        startApp();
    }, 1000)

    function startApp () {
        fetch(`${BASE_URL}/users`)
        .then(res => {
            return parseData(res);
        })
        .then(data => {
            USERS_DATA = data;
            uploadUsersAndPosts();
        })
        .catch(error => {throw new Error('ERROR OCCUR')});
    }

    function parseData(response){
        if(!response.ok){
            throw new Error('Error occur');
        }
        return response.json();
    }

    function uploadUsersAndPosts(){
        const usersDiv = document.querySelector('#users');
            USERS_DATA.forEach(user => {
            createUserDiv(usersDiv,user.name ,user.email);
            getPostsOfUser(user.id, usersDiv.querySelector('.user'));
            });
        }
        
        function createUserDiv(usersDiv, userName, userEmail){
            const userDiv = document.createElement('div');
            userDiv.classList.add('user');
            userDiv.innerHTML = `
            <h2>${userName}</h2>
            <p><strong>Email:</strong> ${userEmail}</p>
            <div class="posts"></div> 
            `;
            usersDiv.append(userDiv);
        }
        
        function getPostsOfUser(userId, userDiv){
            fetch(`${BASE_URL}/posts?userId=${userId}`)
            .then(response => {
                return parseData(response);
            })
            .then(data => uploadUserPosts(userDiv, data))
            .catch(error => {
                throw new Error('Fetch posts failed')
            })
        }
        
        function uploadUserPosts(userDiv, arrayPosts){
        const postsDiv = userDiv.querySelector('.posts');
        const title = document.createElement('header');
        title.textContent = 'Posts:';
        arrayPosts.forEach(post => {
            const postDiv = document.createElement('div');
            postDiv.classList.add('post');
            postDiv.innerHTML = `
                <strong>${post.title}</strong>
                <br>${post.body}
            `;
            postsDiv.append(postDiv);
        });
    }
</script>

</html>
