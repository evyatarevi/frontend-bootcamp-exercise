<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Image Slider</title>
</head>
<body>
    <main class="main">
        <ul>
            <li class="image-card"><img src="./images/image1.jpg" alt=""></li>
            <li class="image-card"><img src="./images/image2.jpg" alt=""></li>
            <li class="image-card"><img src="./images/image3.jpg" alt=""></li>
            <li class="image-card"><img src="./images/image4.jpg" alt=""></li>
            <li class="image-card"><img src="./images/image5.jpg" alt=""></li>
        </ul>
        <div>
            <button onclick="moveSlide(-1)">Previous</button>
            <button onclick="moveSlide(1)">Next</button>
        </div>
    </main>
</body>
</html>
