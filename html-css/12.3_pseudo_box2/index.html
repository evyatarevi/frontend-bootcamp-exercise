<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 300px;
            width: 300px;
            background-color: blueviolet;
            position: relative;
        }
        div:before{
            content: "";
            background-color: red;
            height: 100%;
            width: 50%;
            position: absolute;
        }
        div:hover:before{
            background-color: rgb(0, 255, 179);
        }
    </style>
</head>
<body>
        <div></div>
</body>
</html>
