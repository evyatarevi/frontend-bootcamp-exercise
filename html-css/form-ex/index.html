<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="recent-section">
        <div class="circle"></div>
        <h2>Recent logins</h2>
        <p>Click your picture or add an account</p>
        <div class="accounts-list">
          <div class="account-item item1">
            <img src="" alt="" />
            <label for="">Mike Lee</label>
          </div>
          <div class="account-item item2">
            <img src="" alt="" />
            <label for="">Add an account</label>
          </div>
        </div>
      </section>
      <section class="login-section">
        <form action="">
          <div>
            <label for="" class="small-font">Your email</label>
            <input type="text" />
          </div>
          <div>
            <div class="password-label">
              <label for="" class="small-font">Your password</label>
              <img src="" alt="" />
              <button class="small-font center-vartical">
                <img src="assets/visibility_off.svg" alt="" />Hide
              </button>
            </div>
            <input type="password" name="" id="" />
          </div>
          <button class="login-btn">Log in</button>
          <a href="#">Forget your password</a>
        </form>
        <a href="#" class="create-account-btn">Create an account</a>
      </section>
    </main>
    <footer>
      <ul>
        <li><a href="">Sign up</a></li>
        <li><a href="">Log in</a></li>
        <li><a href="">Help Center</a></li>
        <li><a href="">Terms of service</a></li>

        <li><a href="">Setting</a></li>
      </ul>
      <button>
        English (United States)
        <img src="assets/arrow_drop_down.svg" alt="" />
      </button>
    </footer>
