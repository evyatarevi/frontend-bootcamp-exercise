<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>news</title>
  </head>
  <body>
    <header>
      <section class="head-section">
        <div class="search-icon">
          <img src="assets/search-icon.svg" alt="search-icon" />
        </div>
        <div class="head-section__lang">
          <a href="">U.S.</a>
          <a href="">INTERNATIONAL</a>
          <a href="">CANADA</a>
          <a href="">Español</a>

          <a>LOG IN</a>
        </div>
      </section>
      <section class="primary-section">
        <p class="primary-section__date">
          Wednesday, April 10, 2024 Today's Paper
        </p>
        <div class="primary-section__title">
          <img
            src="assets/New-York-Times-logo.svg"
            alt="new-york-times-image"
          />
        </div>
        <div class="primary-section__market-data">
          Nasdaq<span> +0.4%</span>
        </div>
      </section>
      <section class="nav-section">
        <nav>
          <button>
            U.S. <img src="assets/drop-arrow.svg" alt="drop-arrow-image" />
          </button>
          <button>
            World
            <img src="assets/drop-arrow.svg" alt="drop-arrow-image" /></button
          ><button>
            Business
            <img src="assets/drop-arrow.svg" alt="drop-arrow-image" /></button
          ><button>
            Arts <img src="assets/drop-arrow.svg" alt="drop-arrow-image" />
          </button>
          <button>
            Lifestyle
            <img src="assets/drop-arrow.svg" alt="drop-arrow-image" /></button
          ><button>
            Opinion
            <img src="assets/drop-arrow.svg" alt="drop-arrow-image" /></button
          ><button>
            Audio
            <img src="assets/drop-arrow.svg" alt="drop-arrow-image" /></button
          ><button>
            Games
            <img src="assets/drop-arrow.svg" alt="drop-arrow-image" /></button
          ><button>
            Cooking
            <img src="assets/drop-arrow.svg" alt="drop-arrow-image" /></button
          ><button>
            Wirecutter
            <img src="assets/drop-arrow.svg" alt="drop-arrow-image" /></button
          ><button>
            The Athletic
            <img src="assets/drop-arrow.svg" alt="drop-arrow-image" />
          </button>
        </nav>
      </section>
      <section class="live-section">
        <p>LIVE</p>
        <p>Middle East <span>3h ago</span></p>
        <p>U.S. Inflation <span>4h ago</span></p>
      </section>
    </header>
    <main>
      <div class="grid-container">
        <section class="main-section">
          <img src="assets/placeholder.jpeg" alt="" />
          <img src="assets/placeholder.jpeg" alt="" />
          <img src="assets/placeholder.jpeg" alt="" />
          <div class="img-container">
            <img src="assets/placeholder.jpeg" alt="" />
          </div>
        </section>
        <aside class="aside">
          <div class="">
            <img src="assets/placeholder.jpeg" alt="" />
          </div>
        </aside>
        <section class="secondary-secation">
          <div class="">
            <img src="assets/placeholder.jpeg" alt="" />
          </div>
        </section>
        <section class="third-section">
          <div class="">
            <img src="assets/placeholder.jpeg" alt="" />
          </div>
        </section>
