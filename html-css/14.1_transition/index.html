<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        margin: 100px auto 0;
        width: 150px;
        height: 150px;
        background-color: blue;
        overflow: hidden;
        position: relative;
      }
      .box:before {
        content: "";
        width: 150px;
        height: 150px;
        background-color: red;
        position: absolute;
        transition: transform 3s;
      }
      .box:hover:before {
        transform: translate(-150px, 0);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
