<!DOCTYPE html>

<body>
    <h3 style="color:blue"><i><u>First</u></i></h3>

        <li>Evyatar</li>
        <li>Morya</li>
        <li>Dana</li>
    </ol>

    <h3>Third</h3>

        <li>Morya</li>
        <li>Dana</li>
    </ul>
</body>
</html>
